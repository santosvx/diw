        var isAlterar = false;
        var isExcluir = false;
        function exibeSeries() {
            // Remove todas as linhas do corpo da tabela
            $("#table-series").html("");
            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let series = db.data[i];
                $("#table-series").append(`<tr><td>${series.id}</td><td>${series.nome}</td><td>${series.imdb_rating}</td><td><input type="button" class="btn btn-sucess" onclick="acaoAlterar()" value="Alterar"><input type="button" class="btn btn-primary" onclick="acaoExcluir(${series.id})" value="Excluir"></td></tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-series')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }
                // Obtem os valores dos campos do formulários
                let iNome = $('#nome').val();
                let iUrl = $('#url').val();
                let iImdbrating = $("#imdb_rating").val();
                let iLancamento = $('#lancamento').val();
                let iGenero = $('#genero').val();
                let iAtores = $('#atores').val();
                let iImg = imgb64;
                console.log(iImg);
                let series = { nome: iNome, url: iUrl, imdb_rating: iImdbrating, lancamento: iLancamento, genero: iGenero, atores: iAtores, img: iImg };
                insertSeries(series);
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-series")[0].reset();
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione uma serie para ser alterada.");
                    return;
                }
                let iNome = $('#nome').val();
                let iUrl = $('#url').val();
                let iImdbrating = $("#imdb_rating").val();
                let iLancamento = $('#lancamento').val();
                let iGenero = $('#genero').val();
                let iAtores = $('#atores').val();
                let iImg = imgb64;
                console.log(iImg);
                let series = { nome: iNome, url: iUrl, imdb_rating: iImdbrating, lancamento: iLancamento, genero: iGenero, atores: iAtores, img: iImg };
                updateSeries(parseInt(campoId), series);
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-series")[0].reset();
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Excluir (alterar modal)
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione uma serie a ser excluída.");
                    return;
                }
                deleteSeries(parseInt(campoId));
                // Reexibe os contatos
                exibeSeries();
                // Limpa o formulario
                $("#form-livros")[0].reset();
                $('#exampleModal').modal('toggle');
            });
            // Intercepta o click do botão Excluir (visualizar modal)
            $("#btnGoDelete").click(function () {
                let campoId = $("#inputIdShow").val();
                if (campoId == "") {
                    return;
                }
                deleteSeries(parseInt(campoId));
                // Reexibe os contatos
                exibeSeries();
                // Fecha o modal
                $('#exampleModal2').modal('toggle');
            });
            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-series")[0].reset();
            });
            // Intercepta o click do botão ir para update
            $("#btnGoUpdate").click(function () {
                $('#exampleModal2').modal('toggle');
                let id = $('#inputIdShow').val();
                modal1Update(id);
            });
            // Intercepta o click do botão Novo Registro
            $("#btnNovo").click(function () {
                $("#form-series")[0].reset();
                $('#exampleModal').modal('show');
                $('#btnInsert').css("display", "block");
                $('#modTitle').text("Criar novo registro");
            });
            // Escuta o evento do fechamendo do modal-1
            $('#exampleModal').on('hidden.bs.modal', function () {
                $('#btnInsert').css("display", "none");
                $('.alterar').css("display", "none");
                $('#img-upload').attr('src', "imgs/placeholder.gif");
                imgb64 = "imgs/placeholder.gif";
                $('#modTitle').text("");
            });
            // Escuta o evento do fechamendo do modal-2
            $('#exampleModal').on('hidden.bs.modal', function () {
                // TODO
            });
            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });
            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-series").on("click", "tr", function (e) {
                let id = this.childNodes[0].firstChild.nodeValue;
                // let index = db.data.map(obj => obj.id).indexOf(parseInt(id));
                let series = db.data[db.data.map(obj => obj.id).indexOf(parseInt(id))];
                if (isAlterar) {
                    modal1Update(id)
                    isAlterar = false;
                } else if (isExcluir) {
                    isExcluir = false;
                } else {
                    $('#exampleModal2').modal('show');
                    $('#inputIdShow').val(id);
                    $('#nomeShow').val(series.nome);
                    $('#urlShow').val(series.url);
                    $("#imdbratingShow").val(series.imdb_rating);
                    $('#lancamentoShow').val(series.lancamento);
                    $('#generoShow').val(series.genero);
                    $('#atoresShow').val(series.atores);
                    $('#img-uploadShow').attr('src', series.imagem);
                }
            });
            exibeSeries();
        }
        function modal1Update(id) {
            let series = db.data[db.data.map(obj => obj.id).indexOf(parseInt(id))];
            $('#exampleModal').modal('show');
            $('.alterar').css("display", "block");
            $('#modTitle').text("Alterar um registro");
            $('#inputId').val(id);
            $('#nome').val(series.nome);
            $('#url').val(series.url);
            $("#imdb_rating").val(series.imdb_rating);
            $('#lancamento').val(series.lancamento);
            $('#genero').val(series.genero);
            $('#atores').val(series.atores);
            $('#img-upload').attr('src', series.imagem);
        }
    </script>

    <script>
    
    var imgb64 = null;
    var changed = false;

$(document).ready(function () {
    $(document).on('change', '.btn-file :file', function () {
        var input = $(this),
            label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
        input.trigger('fileselect', [label]);
    });

    $('.btn-file :file').on('fileselect', function (event, label) {

        var input = $(this).parents('.input-group').find(':text'),
            log = label;

        if (input.length) {
            input.val(log);
        } else {
            if (log) alert(log);
        }

    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                imgb64 = e.target.result;
                $('#img-upload').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function () {
        changed = true;
        readURL(this);
    });
});

    </script>
